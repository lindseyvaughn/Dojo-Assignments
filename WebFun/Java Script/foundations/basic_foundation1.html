<script>
    //Question#11
    console.log('Question11')

    function maxminavg(arr){
        var max=arr[0];
        var min=arr[0];
        var sum=arr[0];
        for(var i=1; i<arr.length; i++){
            if(arr[i]>max){
                max=arr[i];
            }
            if(arr[i]<min){
                min=arr[i];
            }
            sum+=sum;
        }
        varavg=sum/arr.length;
        var arrnew=[max,min,avg]
        return arrnew; 
    }
</script>
