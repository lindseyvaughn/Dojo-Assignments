    function factorial(num){
        var factsum=1
        for(var i=1;i<=num; i++){

        }

<script>

    //create function 
    //for loop starts at 0
    //add values from previous index 

    function fib(num){
        var arr=[];
        var count=[];
        for(i=0;i<=num;i=i + arr[count]);
            arr.push(i);
            if(i==0){
                i++;
            }
           count++;

        }
        return arr;
    }
    console.log(fib(5));
