    <script>
    //Question13
    console.log('Question13')
    //create a function
    //loop through the array
    //swap first and last values & third and third to last
    function swap(arr){
        var count =0;
        for(i=arr.length-1;i>arr.length/2;i--){
            var temp = arr[i];
            arr[i]=arr[count];
            arr[count]=temp;
            count++;
            i--;
            count++;
    }
        return arr;
    }
    console.log(swap(["lauren",24,"is",5,"awesome"]));
    </script>
