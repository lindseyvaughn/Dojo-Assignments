<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
    <title>Create a new trip</title>
</head>
<body>
    <div class='container'>
        <h1>Hello, {{user.first_name}}!</h1>
        <a class="btn btn-light" href="/logout">Log out</a>
        <form action="/submit" method='POST'>
            {%csrf_token%}
            <h1>{{trip.destination}}</h1>
            <h1>{{trip.start_date}}</h1>
            <h1>{{trip.end_date}}</h1>
            <h1>{{plan}}</h1>
        </form>
        <div class='form-group row'>
                <label class='mt-2 col-sm-3' for="formGroupExampleInput"><h6>Destination</h6></label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" placeholder="Default input" name='destination'>
                </div>
        </div>
        <div class='form-group row'>
                <label class='mt-2 col-sm-3' for="formGroupExampleInput"><h6>Start Date</h6></label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" placeholder="Default input" name='start_date'>
                </div>
        </div>
        <div class='form-group row'>
                <label class='mt-2 col-sm-3' for="formGroupExampleInput"><h6>End Date</h6></label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" placeholder="Default input" name='end_date'>
                </div>
        </div>
        <div class='form-group row'>
                <label class='mt-2 col-sm-3' for="formGroupExampleInput"><h6>Plan:</h6></label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" placeholder="Default input" name='plan'>
                    <button type="submit" class="btn btn-light">Cancel</button>
                    <button type="submit" class="btn btn-light">Submit</button>
                </div>
        </div>
















    </div>
    
</body>
</html>
