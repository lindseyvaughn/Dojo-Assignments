<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
    <title>Success</title>

</head>

<body>
    <div class='container'>
        <h1>Hello, {{user.first_name}}!</h1>
        <a class="btn btn-light" href="/logout">Log out</a>
        <a class="btn btn-light" href="/create_new_job">New job!</a>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Job</th>
                        <th scope="col">Location</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <p>Everyones jobs:</p>
                    {% for job in all_jobs%}
                    <tr>
                        <td>{{job.description}}</td>
                        <td>{{job.location}}</td>
                        <td><a href="/jobdetails/{{job.id}}">View</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Job</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <p>Your jobs:</p>
                        {% for job in user.jobs.all %}
                        <td>{{job.description}}</td>
                        <td><a href="/jobdetails/{{job.id}}">View</a><a href="/remove/{{job.id}}">Remove</a><a href="/edit/{{job.id}}">Edit</a> </td>

                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>

    </div>





</body>

</html>
